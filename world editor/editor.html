<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Boy Map Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: monospace;
            background-color: #2d2d2d;
            color: #9BBD0F;
            display: flex;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }
        
        /* Layout principal */
        #sidebar-left {
            width: 250px;
            background-color: #1a1a1a;
            border-right: 2px solid #556B2F;
            padding: 10px;
            overflow-y: auto;
        }
        
        #main-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        
        #sidebar-right {
            width: 300px;
            background-color: #1a1a1a;
            border-left: 2px solid #556B2F;
            padding: 10px;
            overflow-y: auto;
        }
        
        /* Header avec infos */
        #header {
            background-color: #0F380F;
            padding: 10px;
            border-bottom: 2px solid #556B2F;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #header h1 {
            color: #9BBD0F;
            font-size: 20px;
        }
        
        #info-bar {
            display: flex;
            gap: 20px;
            color: #8BAC0F;
            font-size: 12px;
        }
        
        /* Zone de canvas */
        #canvas-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2d2d2d;
            position: relative;
            overflow: auto;
        }
        
        #editor-canvas {
            background-color: #9BBD0F;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            border: 2px solid #556B2F;
            cursor: crosshair;
        }
        
        /* Palette de tuiles */
        #tile-palette {
            margin-bottom: 20px;
        }
        
        .section-title {
            color: #9BBD0F;
            font-size: 14px;
            margin-bottom: 10px;
            padding: 5px;
            background-color: #0F380F;
            border: 1px solid #556B2F;
        }
        
        #tiles-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin-bottom: 10px;
        }
        
        .tile-button {
            width: 70px;
            height: 70px;
            border: 2px solid #556B2F;
            background-color: #8b956d;
            cursor: pointer;
            position: relative;
            image-rendering: pixelated;
        }
        
        .tile-button:hover {
            border-color: #9BBD0F;
        }
        
        .tile-button.selected {
            border-color: #9BBD0F;
            box-shadow: 0 0 10px #9BBD0F;
        }
        
        .tile-button canvas {
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
        }
        
        .tile-label {
            position: absolute;
            bottom: 2px;
            right: 2px;
            background-color: rgba(15, 56, 15, 0.9);
            color: #9BBD0F;
            padding: 2px 4px;
            font-size: 10px;
        }
        
        /* Outils */
        #tools {
            margin-bottom: 20px;
        }
        
        #tools-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 5px;
        }
        
        .tool-button {
            padding: 8px;
            background-color: #556B2F;
            border: 2px solid #0F380F;
            color: #9BBD0F;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }
        
        .tool-button:hover {
            background-color: #8BAC0F;
            color: #0F380F;
        }
        
        .tool-button.selected {
            background-color: #9BBD0F;
            color: #0F380F;
        }
        
        /* PropriÃ©tÃ©s de la carte */
        .property-group {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #0F380F;
            border: 1px solid #556B2F;
        }
        
        .property-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .property-row:last-child {
            margin-bottom: 0;
        }
        
        label {
            color: #8BAC0F;
            font-size: 12px;
        }
        
        input[type="text"],
        input[type="number"],
        select {
            background-color: #2d2d2d;
            border: 1px solid #556B2F;
            color: #9BBD0F;
            padding: 4px;
            font-family: monospace;
            font-size: 12px;
            width: 120px;
        }
        
        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #9BBD0F;
        }
        
        button {
            background-color: #556B2F;
            border: 2px solid #0F380F;
            color: #9BBD0F;
            padding: 8px 16px;
            cursor: pointer;
            font-family: monospace;
            font-size: 12px;
            transition: all 0.2s;
        }
        
        button:hover {
            background-color: #8BAC0F;
            color: #0F380F;
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        .button-group {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }
        
        .button-group button {
            flex: 1;
        }
        
        /* Checkbox personnalisÃ© */
        input[type="checkbox"] {
            appearance: none;
            width: 16px;
            height: 16px;
            background-color: #2d2d2d;
            border: 1px solid #556B2F;
            cursor: pointer;
            position: relative;
        }
        
        input[type="checkbox"]:checked {
            background-color: #556B2F;
        }
        
        input[type="checkbox"]:checked::after {
            content: 'âœ“';
            position: absolute;
            top: -2px;
            left: 2px;
            color: #9BBD0F;
            font-size: 12px;
        }
        
        /* Liste des portes et PNJ */
        .item-list {
            max-height: 200px;
            overflow-y: auto;
            background-color: #2d2d2d;
            border: 1px solid #556B2F;
            margin-top: 10px;
        }
        
        .list-item {
            padding: 5px;
            border-bottom: 1px solid #0F380F;
            font-size: 11px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .list-item:hover {
            background-color: #556B2F;
        }
        
        .list-item.selected {
            background-color: #8BAC0F;
            color: #0F380F;
        }
        
        .delete-btn {
            padding: 2px 6px;
            background-color: #8B0000;
            border: 1px solid #FF0000;
            color: white;
            font-size: 10px;
            cursor: pointer;
        }
        
        .delete-btn:hover {
            background-color: #FF0000;
        }
        
        /* Modal pour export */
        #export-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }
        
        #export-modal.show {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: #1a1a1a;
            border: 2px solid #556B2F;
            padding: 20px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .modal-header h2 {
            color: #9BBD0F;
        }
        
        .close-modal {
            background-color: transparent;
            border: none;
            color: #9BBD0F;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
        }
        
        #json-output {
            background-color: #0F380F;
            border: 1px solid #556B2F;
            color: #9BBD0F;
            padding: 10px;
            font-family: monospace;
            font-size: 11px;
            white-space: pre;
            overflow-x: auto;
            max-height: 400px;
            margin-bottom: 15px;
        }
        
        /* Status messages */
        #status-message {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #556B2F;
            color: #9BBD0F;
            padding: 10px 20px;
            border: 2px solid #9BBD0F;
            display: none;
            z-index: 100;
        }
        
        #status-message.show {
            display: block;
        }
        
        /* Zoom controls */
        #zoom-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
            background-color: rgba(15, 56, 15, 0.9);
            padding: 5px;
            border: 1px solid #556B2F;
        }
        
        #zoom-controls button {
            padding: 5px 10px;
            font-size: 16px;
        }
        
        #zoom-level {
            display: flex;
            align-items: center;
            padding: 0 10px;
            color: #9BBD0F;
        }
    </style>
</head>
<body>
    <!-- Sidebar gauche : Palette et outils -->
    <div id="sidebar-left">
        <div id="tile-palette">
            <div class="section-title">TUILES</div>
            <div id="tiles-grid"></div>
        </div>
        
        <div id="tools">
            <div class="section-title">OUTILS</div>
            <div id="tools-grid">
                <button class="tool-button selected" data-tool="brush">Pinceau</button>
                <button class="tool-button" data-tool="eraser">Gomme</button>
                <button class="tool-button" data-tool="fill">Remplir</button>
                <button class="tool-button" data-tool="rect">Rectangle</button>
                <button class="tool-button" data-tool="picker">Pipette</button>
                <button class="tool-button" data-tool="door">Porte</button>
            </div>
        </div>
        
        <div id="actions">
            <div class="section-title">ACTIONS</div>
            <div class="button-group">
                <button id="undo-btn">Annuler</button>
                <button id="redo-btn">Refaire</button>
            </div>
            <div class="button-group">
                <button id="clear-btn">Effacer tout</button>
            </div>
        </div>
    </div>
    
    <!-- Zone principale -->
    <div id="main-area">
        <div id="header">
            <h1>GAME BOY MAP EDITOR</h1>
            <div id="info-bar">
                <span id="cursor-info">X: 0, Y: 0</span>
                <span id="map-size">Taille: 20x15</span>
                <span id="selected-tile">Tuile: 0</span>
            </div>
        </div>
        
        <div id="canvas-container">
            <canvas id="editor-canvas"></canvas>
            <div id="zoom-controls">
                <button id="zoom-out">-</button>
                <span id="zoom-level">100%</span>
                <button id="zoom-in">+</button>
            </div>
        </div>
    </div>
    
    <!-- Sidebar droite : PropriÃ©tÃ©s -->
    <div id="sidebar-right">
        <div class="property-group">
            <div class="section-title">PROPRIETEES DE LA CARTE</div>
            <div class="property-row">
                <label for="map-name">Nom:</label>
                <input type="text" id="map-name" value="Nouvelle Carte">
            </div>
            <div class="property-row">
                <label for="map-id">ID:</label>
                <input type="number" id="map-id" value="0" min="0">
            </div>
            <div class="property-row">
                <label for="map-width">Largeur:</label>
                <input type="number" id="map-width" value="20" min="5" max="50">
            </div>
            <div class="property-row">
                <label for="map-height">Hauteur:</label>
                <input type="number" id="map-height" value="15" min="5" max="50">
            </div>
            <button id="resize-map">Redimensionner</button>
        </div>
        
        <div class="property-group">
            <div class="section-title">GRILLE</div>
            <div class="property-row">
                <label for="show-grid">Afficher grille:</label>
                <input type="checkbox" id="show-grid" checked>
            </div>
            <div class="property-row">
                <label for="grid-opacity">Opacité :</label>
                <input type="number" id="grid-opacity" value="30" min="0" max="100">
            </div>
        </div>
        
        <div class="property-group">
            <div class="section-title">PORTES</div>
            <button id="add-door">+ Ajouter une porte</button>
            <div class="item-list" id="doors-list"></div>
        </div>
        
        <div class="property-group">
            <div class="section-title">PNJ</div>
            <button id="add-npc">+ Ajouter un PNJ</button>
            <div class="item-list" id="npcs-list"></div>
        </div>
        
        <div class="property-group">
            <div class="section-title">IMPORT/EXPORT</div>
            <button id="import-btn">Importer JSON</button>
            <input type="file" id="import-file" accept=".json" style="display: none;">
            <button id="export-btn">Exporter JSON</button>
            <button id="copy-json">Copier JSON</button>
            <div class="button-group">
                <button id="test-map">Tester la carte</button>
            </div>
        </div>
    </div>
    
    <!-- Modal d'export -->
    <div id="export-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Export JSON</h2>
                <button class="close-modal">&times;</button>
            </div>
            <pre id="json-output"></pre>
            <div class="button-group">
                <button id="download-json">Télécharger</button>
                <button id="copy-modal-json">Copier</button>
            </div>
        </div>
    </div>
    
    <!-- Message de status -->
    <div id="status-message"></div>
    
    <script src="editorData.js"></script>
    <script src="editorScript.js"></script>
</body>
</html>
